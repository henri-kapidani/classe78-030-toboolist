<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Toboolist</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="header-site">
		<img src="img/Logo.png" alt="Logo Toboolist" class="img-logo">
		<h1 class="title-site">Toboolist</h1>
	</header>

	<main>
		<div class="header-main">
			<button class="btn-primary">Add Task</button>
			<button class="btn-secondary">Add Section</button>
		</div>
		<ul class="list-main">
			<li class="list-item-section">
				<span class="arrow-down">&#9207;</span>
				<h4 class="title-section">New task</h4>
				<ul class="list-todos">
					<li class="list-item-todo">
						<span class="todo-part check-green">&#10004;</span>
						<span class="todo-part text-todo">Quarterly newsletter</span>
						<span class="todo-part tag tag-blue">Editorial</span>
						<span class="todo-part tag tag-blue tag-border">Editorial</span>
					</li>
				</ul>
			</li>




			<li class="list-item-section">
				<ul class="list-todos">
					<li class="list-item-todo"></li>
				</ul>
			</li>
			<li class="list-item-section">
				<ul class="list-todos">
					<li class="list-item-todo"></li>
				</ul>
			</li>
		</ul>
	</main>
</body>
</html>
